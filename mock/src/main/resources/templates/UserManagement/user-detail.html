<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link th:href="@{/css/user-detail.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header>
      <div class="breadcrumb">
        <a th:href="@{/user}">User List</a>
        <span> &gt; </span>
        <span>User Details</span>
      </div>
      <div class="user">
        <h1>User</h1>
      </div>
    </header>

    <section class="details-section">
      <div class="details-group">
        <label>Full name</label>
        <span th:text="${user.fullName}">Minh Kh√¥i</span>
      </div>
      <div class="details-group">
        <label>D.O.B</label>
        <span th:text="${user.dob}">01/05/1996</span>
      </div>
      <div class="details-group">
        <label>Phone number</label>
        <span th:text="${user.phoneNumber}">01234567</span>
      </div>
      <div class="details-group">
        <label>Role</label>
        <span th:text="${user.roles.get(0).getName()}">Recruiter</span>
      </div>
      <div class="details-group">
        <label>Status</label>
        <span th:text="${user.status}">Inactive</span>
      </div>
      <div class="details-group">
        <label>Email</label>
        <span th:text="${user.email}">Minhkhoi@gmail.com</span>
      </div>
      <div class="details-group">
        <label>Address</label>
        <span th:text="${user.address}">308 Bach Dang Street, Hanoi</span>
      </div>
      <div class="details-group">
        <label>Gender</label>
        <span th:text="${user.gender}">Female</span>
      </div>
      <div class="details-group">
        <label>Department</label>
        <span th:text="${user.department}">HR Department</span>
      </div>
      <div class="details-group">
        <label>Note</label>
        <span th:text="${user.note}">N/A</span>
      </div>
    </section>
  </div>
</body>

</html>
